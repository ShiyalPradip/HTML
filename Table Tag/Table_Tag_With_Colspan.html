<html>
	<head>
		<title> Table Tag With Colspan </title>
	</head>
		<body>
			<table border="5px" width="50%">
				<tr>
					<th> Name </th>
					<th colspan="2"> Phone No.</th>
				</tr>
				
				<tr>
					<td> XYZ</td>
					<td> 3425749812 </td>
					<td> 9278957603 </td>
				</tr>
			</table>
		</body>
</html>
