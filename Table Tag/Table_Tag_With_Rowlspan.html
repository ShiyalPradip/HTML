<html>
	<head>
		<title> Table Tag With Rowspan </title>
	</head>
		<body>
			<table border="5px" width="50%">
				<tr>
					<th> Name </th>
					<td> XYZ <td>
				</tr>
				
				<tr>
					<th rowspan="3"> Phone No. </th>
					<td> 3425749812 </td>
				</tr>
				
				<tr>
					<td> 9278957603 </td>
				</tr>
				
			</table>
		</body>
</html>
