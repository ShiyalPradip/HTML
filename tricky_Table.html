<html>
	<head>
		<title> Tricky Table </title>
	</head>
		<body>
			<table align="center" border="3" width="300" height="250">
				<tr align="center" bgcolor="pink">
					<td>
						<table align="center" border="3" width="80" height="70" bgcolor="red">
							<tr align="center" bgcolor="yellow">
								<td> 1 </td>
								<td> 2 </td>
							</tr>
								<tr align="center" bgcolor="orange">
									<td> 3 </td>
									<td> 4 </td>
								</tr>
						</table>
					</td>
						<td>
							<table align="center" border="3" width="80" height="70" bgcolor="red">
								<tr bgcolor="cyan">
									<td align="right"> A </td>
									<td align="left"> B </td>
								</tr>
									<tr align="center" bgcolor="Aquamarine">
										<td> C </td>
										<td> D </td>
									</tr>
							</table>
						</td>
				</tr>
					<tr align="center" bgcolor="lightgreen">
						<td> 
							<table align="center" border="3" width="80" height="70"  bgcolor="red">
								<tr bgcolor="Chartreuse">
									<td align="left"> I </td>
									<td align="right"> II </td>	
								</tr>
									<tr align="center" bgcolor="Chocolate">
										<td> III </td>
										<td> IV </td>
									</tr>
							</table>
						</td>
							<td>
								<table align="center" border="3" width="80" height="70">
									<tr bgcolor="DeepPink">
										<td align="right"> P </td>
										<td align="left"> Q </td>
									</tr>
										<tr align="left" bgcolor="Salmon">
											<td> R </td>
											<td> S </td>
										</tr>
								</table>
							</td>
					</tr>
			</table>
		</body>
</html>
