<html>
	<head>
		<title> Marquee 2 </title>
	</head>
		<body>
			<!-- <!-- Width = "Px/%" -->
			<marquee width="190px"> <p> Width Of Marquee Is 190Px </p></marquee>
			
			<!-- Height="Px/%" -->
			<marquee height="100px" direction="down"> <p> Height Of Marquee Is 100Px With Direction Down </p></marquee>
			
			<marquee hspace="430px"> <p> Horizontal Space Of Marquee Is 430Px From Lfet & Right Sides </p> </marquee>
		
			<marquee vspace="140px" direction="down"> <p> Vertical Space Of Marquee Is 140Px From Up Side</p> </marquee>
			
			<!-- scrolldelay="seconds" -->
			<marquee scrolldelay="200"> Scrolldelay Is 200 Seconds </marquee>
			
			<marquee scrollamount="30"> Scroll Amount Is 30 </marquee>
			
			<!-- Marqueen Will Be Run's Only 3 Times -->
			<marquee loop="3" scrollamount="30"> Marquee In Loop 3 </marquee>
			
			<marquee bgcolor="pink"> Marquee With Green Background Color ()</marquee>
		</body>
</html>
