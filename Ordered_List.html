<html>
	<head>
		<title> Ordered List </title>
	</head>
		<body>
			<ol> <!-- Default -Case Numerals -->
				<li> HTML </li>
				<li> CSS </li>
				<li> JavaScript </li>
			</ol>
			
			<!-- "Type Attribute"-->
			<ol type="I"> <!-- Upper -Case Numerals -->
				<li> HTML </li>
				<li> CSS </li>
				<li> JavaScript </li>
			</ol>
			
				<ol type="i"> <!-- Lower -Case Numerals -->
					<li> HTML </li>
					<li> CSS </li>
					<li> JavaScript </li>
				</ol>
					
					<ol type="A"> <!-- Upper -Case Numerals -->
						<li> HTML </li>
						<li> CSS </li>
						<li> JavaScript </li>
					</ol>
					
						<ol type="a"> <!-- Lower -Case Numerals -->
							<li> HTML </li>
							<li> CSS </li>
							<li> JavaScript </li>
						</ol>
		</body>
</html>
