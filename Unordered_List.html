<html>
	<head>
		<title> Unordered List </title>
	</head>
		<body>
			<ul> <!-- Default Type -->
				<li> HTML </li>
				<li> CSS </li>
				<li> JavaScript </li>
			</ul>
			
				<!-- Type Attribute -->
				<ul type="square">
					<li> HTML </li>
					<li> CSS </li>
					<li> JavaScript </li>
				</ul>
				
					<ul type="circle">
						<li> HTML </li>
						<li> CSS </li>
						<li> JavaScript </li>
					</ul>
		</body>
</html>
